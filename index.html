<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반지웍스 룰렛 이벤트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #wheelContainer {
      position: relative;
      width: 90vw;
      height: 90vw;
      margin: 30px auto;
    }
    #pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      z-index: 10;
    }
    #wheelCanvas {
      border-radius: 50%;
      border: 4px solid #333;
      width: 100%;
      height: 100%;
    }
    #controlBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 20px;
      z-index: 20;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>✶ 반지웍스 룰렛 이벤트 ✶</h2>

  <div id="wheelContainer">
    <div id="pointer"></div>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <button id="controlBtn">Start</button>
  </div>

  <table>
    <tr><th>순위</th><th>보상</th><th>확률 (%)</th></tr>
    <tr><td>1등</td><td>1캐럿 다이아💎 증정</td><td>0.1</td></tr>
    <tr><td>2등</td><td>다이아💎 세팅 변경</td><td>1</td></tr>
    <tr><td>3등</td><td>5천원 할인</td><td>8</td></tr>
    <tr><td>4등</td><td>재방문 1만원 할인권</td><td>15</td></tr>
    <tr><td>5등</td><td>3천원 할인</td><td>30</td></tr>
    <tr><td>6등</td><td>1천원 할인</td><td>45.9</td></tr>
  </table>

  <script src="mobile-renderer.js"></script>
</body>
</html>
